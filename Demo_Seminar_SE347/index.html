<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mb-4 mt-4">Grid System</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Some quick example text to demonstrate Bootstrap cards.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="my-4">Components</h2>
        <div class="row">
            <!-- Alerts -->
            <div class="col mb-4">
                <div class="alert alert-primary" role="alert">
                    This is a success alert!
                </div>
                <div class="alert alert-danger" role="alert">
                    This is a danger alert!
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <h2 class="mb-4">Buttons</h2>
        <div class="mb-4">
            <button type="button" class="btn btn-primary me-2">Primary</button>
            <button type="button" class="btn btn-secondary me-2">Secondary</button>
            <button type="button" class="btn btn-success me-2">Success</button>
            <button type="button" class="btn btn-danger me-2">Danger</button>
            <button type="button" class="btn btn-warning me-2">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
        </div>
</body>
</html>
